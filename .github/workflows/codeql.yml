name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "48 7 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes gettext git make libdbus-1-dev autopoint libsystemd-dev

      - name: After Prepare
        run: |
          git clone https://github.com/PerryWerneck/vmdetect.git ./vmdetect
          cd vmdetect
          NOCONFIGURE=1 ./autogen.sh
          ./configure --prefix=/usr
          make all
          make DESTDIR=${PRE_REQS_DIR} install
          cd ..
          export VMDETECT_CFLAGS="-I${PRE_REQS_DIR}/usr/include"
          export VMDETECT_LIBS="-L${PRE_REQS_DIR}/usr/lib -lvmdetect"
			
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

