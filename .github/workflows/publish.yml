name: MSYS2
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master

jobs:
  msys2-mingw:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: oprypin/find-latest-tag@v1
        id: gettag
        with:
          repository: PerryWerneck/vmdetect
          releases-only: true
      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: git dos2unix mingw-w64-x86_64-gcc automake autoconf make git pkgconf gettext-devel libtool xz
      - uses: robinraju/release-downloader@v1.7
        with:
          repository: "PerryWerneck/wmi"
          latest: true
          fileName: "mingw-w64-x86_64-wmi++-1.0-1-x86_64.pkg.tar.zst"      
      - name: CI-Build
        run: |
          pacman -U --noconfirm *.pkg.tar.zst
          dos2unix PKGBUILD.mingw
          makepkg BUILDDIR=/tmp/pkg -p PKGBUILD.mingw
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.gettag.outputs.tag }}
          artifacts: "*vmdetect*.pkg.tar.zst"
          allowUpdates: true
          draft: false
          makeLatest: true
          omitBody: true
          omitPrereleaseDuringUpdate: true
          replacesArtifacts: true
  msvc-pack:
    runs-on: windows-latest
    name: Publish MSVC 64
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: oprypin/find-latest-tag@v1
        id: gettag
        with:
          repository: PerryWerneck/vmdetect
          releases-only: true
      - uses: ilammy/msvc-dev-cmd@v1.4.1
      - name: pack
        run: |
          nmake /f win\Makefile.msc
          mkdir include
          mkdir include\vmdetect
          xcopy /s src\include\vmdetect include\vmdetect
          7z a msvc-vmdetect-${{ steps.gettag.outputs.tag }}.zip .\bin .\lib .\include
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.gettag.outputs.tag }}
          artifacts: "*vmdetect*.zip"
          allowUpdates: true
          draft: false
          makeLatest: true
          omitBody: true
          omitPrereleaseDuringUpdate: true
          replacesArtifacts: true

