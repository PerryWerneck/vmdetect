name: MSYS2
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master

jobs:
  msys2-ucrt64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git mingw-w64-ucrt-x86_64-gcc automake autoconf make git pkgconf gettext-devel libtool xz
      - name: CI-Build
        run: |
          echo 'Running in MSYS2!'
          ./win/ci-build.sh

