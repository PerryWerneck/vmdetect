name: MSYS2
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master

jobs:
  msys2-mingw:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: oprypin/find-latest-tag@v1
        id: gettag
        with:
          repository: PerryWerneck/vmdetect
          releases-only: true
      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: git dos2unix mingw-w64-x86_64-gcc automake autoconf make git pkgconf gettext-devel libtool xz
      - uses: robinraju/release-downloader@v1.7
        with:
          repository: "Thomas-Sparber/wmi"
          latest: true
          fileName: "mingw-w64-x86_64-wmi++-1.0-0-x86_64.pkg.tar.zst"      
      - name: CI-Build
        run: |
        	pacman -U --noconfirm *.pkg.tar.zst
        	./win/ci-build.sh
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.gettag.outputs.tag }}
          artifacts: "*vmdetect*.pkg.tar.zst"
          allowUpdates: true
          draft: false
          makeLatest: true
          omitBody: true
          omitPrereleaseDuringUpdate: true
          replacesArtifacts: true

